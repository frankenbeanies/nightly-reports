<div class="container-fluid" style="margin: 32px 0px">
    <div class="card">
        <div class="card-header">
            Nightly Report
        </div>
        <div class="card-block">
            <div class="form-group">
                <div [hidden]="EmployeeValid()" class="alert alert-danger" role="alert">
                    Please enter your name. 
                </div>
                <label for="employee">Employee</label>
                <input type="text" name="employee" id="employee" class="form-control" placeholder="Employee Name" [(ngModel)]="nightlyReport.Employee" />
            </div>
            <div class="form-group">
                <div [hidden]="StoreValid()" class="alert alert-danger" role="alert">
                    Please enter the store.
                </div>
                <label for="store">Store</label>
                <input type="text" name="store" id="store" class="form-control" placeholder="e.g. Newington, Hartford, Wallingford...." [(ngModel)]="nightlyReport.Store" />
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <report [title]="'Cars In Today'" [report]="nightlyReport.InToday" (reportEmitter)="nightlyReport.InToday = $event"></report>
                </div>
                <div class="col-md-6 form-group">
                    <report [title]="'Cars Out Today'" [report]="nightlyReport.OutToday" (reportEmitter)="nightlyReport.OutToday = $event"></report>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <report [title]="'Cars In Tomorrow'" [report]="nightlyReport.InTomorrow" (reportEmitter)="nightlyReport.InTomorrow = $event"></report>
                </div>
                <div class="col-md-6 form-group">
                    <report [title]="'Cars Out Tomorrow'" [report]="nightlyReport.OutTomorrow" (reportEmitter)="nightlyReport.OutTomorrow = $event"></report>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <report [title]="'Cars On Lot'" [report]="nightlyReport.OnLot" (reportEmitter)="nightlyReport.OnLot = $event"></report>
                </div>
                <div class="col-md-6 form-group">
                    <report [title]="'Out of Service'" [report]="nightlyReport.OutOfService" (reportEmitter)="nightlyReport.OutOfService = $event"></report>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" class="form-control" placeholder="Comments" [(ngModel)]="nightlyReport.Comments"></textarea>
            </div>
            <div class="form-group">
                <button [disabled]="!IsValid()" class="btn btn-primary" (click)="SendReport()">Submit</button>
            </div>
        </div>
    </div>
</div>
