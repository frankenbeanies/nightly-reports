<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            Nightly Report
        </div>
        <div class="card-block">
            <div class="form-group">
                <label for="employee">Employee</label>
                <input type="text" name="employee" id="employee" class="form-control" placeholder="Employee Name" [(ngModel)]="nightlyReport.Employee" />
            </div>
            <div class="form-group">
                <label for="store">Store</label>
                <input type="text" name="store" id="store" class="form-control" placeholder="e.g. Newington, Hartford...." [(ngModel)]="nightlyReport.Store" />
            </div>
            <div class="form row">
                <div class="col-md-6 form-group">
                    <report></report>
                </div>
                <div class="col-md-6 form-group">
                    <report></report>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <report></report>
                </div>
                <div class="col-md-6 form-group">
                    <report></report>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" (click)="SendReport()">Submit</button>
            </div>
        </div>
    </div>
</div>
