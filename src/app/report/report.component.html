<div class="card">

        <div class="row">
            <div class="input-group col-lg-3 col-sm-6">
                <div class="input-group-addon">A</div>
                <input [(ngModel)]="report.A" (change)="Change()" name="A" type="number" class="form-control" min="0"/>
            </div>
            <div class="input-group col-lg-3 col-sm-6">
                <div class="input-group-addon">B</div>
                <input [(ngModel)]="report.B" (change)="Change()" name="B" type="number" class="form-control" min="0"/>

                <div class="input-group-addon">D</div>
                <input [(ngModel)]="report.D" (change)="Change()" name="report" type="number" class="form-control" min="0"/>
            </div>
        </div>
        <div class="row">
            <div class="input-group col-lg-3 col-sm-6">
                <div class="input-group-addon">E</div>
                <input [(ngModel)]="report.E" (change)="Change()" name="report" type="number" class="form-control" min="0"/>

                <input [(ngModel)]="report.H" (change)="Change()" name="report" type="number" class="form-control" min="0"/>

        </div>
